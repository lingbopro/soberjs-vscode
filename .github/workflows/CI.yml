name: CI

on:
  push:
    branches:
    - main
    - release/

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['22.x']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Package VS Code extension
        uses: nhedger/package-vscode-extension@v1
        with:
            extensionPath: $GITHUB_WORKSPACE
            packagePath: ${extensionPath}/Output/v0.2.0-SoberjsVScode.vsix

      - name: Publish VS Code extension artifact
        uses: actions/upload-artifact@v3
        with:
            name: my-extension
            path: ${{ steps.package.outputs.packagePath }}

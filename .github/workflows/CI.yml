name: CI

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['22.x']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Package VS Code extension
        id: package
        uses: nhedger/package-vscode-extension@main
      
      - name: Publish VS Code extension artifact
        uses: actions/upload-artifact@v4
        with:
            name: 1.0.0
            path: /home/runner/work/soberjs-vscode/soberjs-vscode/soberjs-vscode-1.0.0.vsix

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: 1.0.0
          name: 1.0.0
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            /home/runner/work/soberjs-vscode/soberjs-vscode/soberjs-vscode-1.0.0.vsix
